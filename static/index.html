<body>

    <script>
        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const paramsToggle = document.getElementById('paramsToggle');
        const paramsInputs = document.getElementById('paramsInputs');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const loadingArea = document.getElementById('loadingArea');
        const resultImages = document.getElementById('resultImages');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const paramsWarning = document.getElementById('paramsWarning');

        // åƒæ•¸è¼¸å…¥
        const appIdInput = document.getElementById('appId');
        const versionIdInput = document.getElementById('versionId');
        const cnetFormIdInput = document.getElementById('cnetFormId');

        let selectedFile = null;

        // é©—è­‰åƒæ•¸ï¼šä¸‰å€‹åƒæ•¸è¦éº¼éƒ½å¡«ï¼Œè¦éº¼éƒ½ä¸å¡«
        function validateParams() {
            const appId = appIdInput.value.trim();
            const versionId = versionIdInput.value.trim();
            const cnetFormId = cnetFormIdInput.value.trim();

            const filledCount = [appId, versionId, cnetFormId].filter(v => v !== '').length;

            // å…¨éƒ¨å¡«å¯«æˆ–å…¨éƒ¨ä¸å¡«æ˜¯æœ‰æ•ˆçš„
            if (filledCount === 0 || filledCount === 3) {
                // æ¸…é™¤è­¦å‘Š
                paramsWarning.classList.remove('show');
                appIdInput.classList.remove('invalid');
                versionIdInput.classList.remove('invalid');
                cnetFormIdInput.classList.remove('invalid');
                return true;
            } else {
                // éƒ¨åˆ†å¡«å¯«ï¼Œé¡¯ç¤ºè­¦å‘Š
                paramsWarning.textContent = 'âš ï¸ è«‹å¡«å¯«å…¨éƒ¨ä¸‰å€‹åƒæ•¸ï¼Œæˆ–å…¨éƒ¨ç•™ç©ºä½¿ç”¨é è¨­å€¼';
                paramsWarning.classList.add('show');

                // æ¨™è¨˜æœªå¡«å¯«çš„æ¬„ä½
                if (!appId) appIdInput.classList.add('invalid');
                else appIdInput.classList.remove('invalid');

                if (!versionId) versionIdInput.classList.add('invalid');
                else versionIdInput.classList.remove('invalid');

                if (!cnetFormId) cnetFormIdInput.classList.add('invalid');
                else cnetFormIdInput.classList.remove('invalid');

                return false;
            }
        }

        // æ›´æ–°ç”ŸæˆæŒ‰éˆ•ç‹€æ…‹
        function updateGenerateButton() {
            const paramsValid = validateParams();
            const hasFile = selectedFile !== null;

            if (hasFile && paramsValid) {
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸ¨ é–‹å§‹ç”Ÿæˆåœ–ç‰‡';
            } else if (!hasFile) {
                generateBtn.disabled = true;
                generateBtn.textContent = 'é¸æ“‡åœ–ç‰‡å¾Œé–‹å§‹ç”Ÿæˆ';
            } else if (!paramsValid) {
                generateBtn.disabled = true;
                generateBtn.textContent = 'è«‹æ­£ç¢ºå¡«å¯«åƒæ•¸';
            }
        }

        // ç›£è½åƒæ•¸è¼¸å…¥è®ŠåŒ–
        appIdInput.addEventListener('input', updateGenerateButton);
        versionIdInput.addEventListener('input', updateGenerateButton);
        cnetFormIdInput.addEventListener('input', updateGenerateButton);

        // åˆ‡æ›åƒæ•¸è¨­å®š
        paramsToggle.addEventListener('click', () => {
            paramsInputs.classList.toggle('show');
        });

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ›³ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // è™•ç†æª”æ¡ˆ
        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                return;
            }

            selectedFile = file;

            // é è¦½åœ–ç‰‡
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.classList.add('show');
            };
            reader.readAsDataURL(file);

            // æ›´æ–°ç”ŸæˆæŒ‰éˆ•ç‹€æ…‹ï¼ˆæœƒæª¢æŸ¥åƒæ•¸æ˜¯å¦æ­£ç¢ºï¼‰
            updateGenerateButton();

            hideError();
            hideSuccess();
        }

        // ç”Ÿæˆåœ–ç‰‡
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('è«‹å…ˆé¸æ“‡åœ–ç‰‡');
                return;
            }

            // é©—è­‰åƒæ•¸
            if (!validateParams()) {
                showError('è«‹æ­£ç¢ºå¡«å¯«åƒæ•¸ï¼šä¸‰å€‹åƒæ•¸è¦éº¼éƒ½å¡«å¯«ï¼Œè¦éº¼éƒ½ç•™ç©º');
                return;
            }

            // æº–å‚™è¡¨å–®è³‡æ–™
            const formData = new FormData();
            formData.append('file', selectedFile);

            // æ·»åŠ åƒæ•¸ï¼ˆå¦‚æœæœ‰å¡«å¯«ï¼‰
            if (appIdInput.value.trim()) {
                formData.append('app_id', appIdInput.value.trim());
            }
            if (versionIdInput.value.trim()) {
                formData.append('version_id', versionIdInput.value.trim());
            }
            if (cnetFormIdInput.value.trim()) {
                formData.append('cnet_form_id', cnetFormIdInput.value.trim());
            }

            // å›ºå®šç”Ÿæˆå¼µæ•¸ç‚º 1
            formData.append('generate_num', '1');

            // ç¦ç”¨æŒ‰éˆ•
            generateBtn.disabled = true;
            generateBtn.textContent = 'ç”Ÿæˆä¸­...';

            // é¡¯ç¤ºè¼‰å…¥å€åŸŸ
            resultSection.classList.add('show');
            loadingArea.style.display = 'block';
            resultImages.innerHTML = '';

            hideError();
            hideSuccess();

            try {
                // å‘¼å« /create API
                const response = await fetch('/create', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'å‰µå»ºä»»å‹™å¤±æ•—');
                }

                const data = await response.json();
                const taskId = data.task_id;

                // é–‹å§‹è¼ªè©¢ç‹€æ…‹
                pollStatus(taskId);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸ¨ é–‹å§‹ç”Ÿæˆåœ–ç‰‡';
                loadingArea.style.display = 'none';
            }
        });

        // è¼ªè©¢ä»»å‹™ç‹€æ…‹
        async function pollStatus(taskId) {
            const pollInterval = 2000; // 2ç§’è¼ªè©¢ä¸€æ¬¡

            const poll = async () => {
                try {
                    const response = await fetch(`/status/${taskId}`);

                    if (!response.ok) {
                        throw new Error('æŸ¥è©¢ç‹€æ…‹å¤±æ•—');
                    }

                    const data = await response.json();

                    if (data.state === 10) { // COMPLETED
                        // ä»»å‹™å®Œæˆ
                        loadingArea.style.display = 'none';
                        displayResults(data.images);
                        showSuccess('åœ–ç‰‡ç”ŸæˆæˆåŠŸï¼');
                        generateBtn.disabled = false;
                        generateBtn.textContent = 'ğŸ¨ é‡æ–°ç”Ÿæˆåœ–ç‰‡';
                    } else if (data.state === 20) { // FAILED
                        // ä»»å‹™å¤±æ•—
                        throw new Error('åœ–ç‰‡ç”Ÿæˆå¤±æ•—');
                    } else if (data.state === 30) { // PROCESSING
                        // ç¹¼çºŒè¼ªè©¢
                        setTimeout(poll, pollInterval);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message);
                    loadingArea.style.display = 'none';
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'ğŸ¨ é‡æ–°ç”Ÿæˆåœ–ç‰‡';
                }
            };

            poll();
        }

        // é¡¯ç¤ºçµæœåœ–ç‰‡
        function displayResults(images) {
            if (!images || images.length === 0) {
                showError('æœªç²å–åˆ°ç”Ÿæˆçš„åœ–ç‰‡');
                return;
            }

            console.log('æ”¶åˆ°çš„åœ–ç‰‡æ•¸æ“š:', images);

            resultImages.innerHTML = '';

            images.forEach((image, index) => {
                // åˆ¤æ–· image æ˜¯å­—ç¬¦ä¸²é‚„æ˜¯å°è±¡
                let imageUrl;
                if (typeof image === 'string') {
                    // å¦‚æœ image æœ¬èº«å°±æ˜¯å­—ç¬¦ä¸² URL
                    imageUrl = image;
                } else if (typeof image === 'object') {
                    // å¦‚æœæ˜¯å°è±¡ï¼Œå˜—è©¦å¤šç¨®å¯èƒ½çš„å­—æ®µåç¨±
                    imageUrl = image.url || image.imageUrl || image.image_url || image.src;
                }

                if (!imageUrl) {
                    console.error('åœ–ç‰‡æ•¸æ“šä¸­æ‰¾ä¸åˆ° URL:', image);
                    showError(`ç¬¬ ${index + 1} å¼µåœ–ç‰‡ç¼ºå°‘ URL`);
                    return;
                }

                console.log(`åœ–ç‰‡ ${index + 1} URL:`, imageUrl);

                const container = document.createElement('div');
                container.className = 'result-image-container';

                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'result-image';
                img.alt = `ç”Ÿæˆçš„åœ–ç‰‡ ${index + 1}`;

                // æ·»åŠ åœ–ç‰‡è¼‰å…¥éŒ¯èª¤è™•ç†
                img.onerror = () => {
                    console.error('åœ–ç‰‡è¼‰å…¥å¤±æ•—:', imageUrl);
                    showError(`åœ–ç‰‡ ${index + 1} è¼‰å…¥å¤±æ•—`);
                };

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'â¬‡ ä¸‹è¼‰';
                downloadBtn.onclick = () => downloadImage(imageUrl, `generated_${index + 1}.jpg`);

                container.appendChild(img);
                container.appendChild(downloadBtn);
                resultImages.appendChild(container);
            });
        }

        // ä¸‹è¼‰åœ–ç‰‡
        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.classList.add('show');
        }

        // éš±è—éŒ¯èª¤è¨Šæ¯
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
        function showSuccess(message) {
            successMessage.textContent = 'âœ… ' + message;
            successMessage.classList.add('show');
        }

        // éš±è—æˆåŠŸè¨Šæ¯
        function hideSuccess() {
            successMessage.classList.remove('show');
        }
    </script>
